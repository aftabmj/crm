  <div class="ui action left icon input">
       <i class="search icon"></i>

          <select id="status" class="ui compact selection dropdown" value.bind="filters[1].value">
            <option repeat.for="status of statuses" model.bind="status">${status}</option>
        </select>
     
</div>

  <!-- celled -->
<div class="dimmable">
    <div class="${'ui' + (waitingForDataTransfer ? ' active ' :' ') + 'inverted dimmer'}">
        <div class="ui loader"></div>
    </div>
    
    <p align="right"> <i class="calendar icon"></i> </p>
 
     
          <button type="submit" click.trigger="getFreshTableData()" class="ui button">Refresh Data</button>
        
  

    <table class="ui teal celled selectable table"  width="100%" 
        aurelia-table="data.bind: users; display-data.bind: $displayData; filters.bind: filters">
        <thead>
        <tr>
            <th>Applicant Bank</th>
            <th>Branch</th>
            <th>Defendant Name</th>
            <th>O.A./S.R. Number</th>
            <th>Date of Filing</th>
            <th>O.A. Date</th>
            <th>Case Status</th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="user of $displayData">
            <td>${user.bank}</td>
            <td>${user.branch}</td>
            <td><a href="${'#/m/' + user.id}"> ${user.dname} </a></td>
            <td>${user.sr_oa_num}</td>
            <td>${user.filed_date}</td>
            <td>${user.oa_date}</td>
            <td>${user.status}</td>
        </tr>
        </tbody>
    </table>
</div>
